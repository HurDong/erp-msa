services:
  gateway:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.spring
      args:
        SERVICE_NAME: gateway
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      - redis
      - auth-service
      - hr-service
      - inventory-service
      - accounting-service
      - admin-service
    ports:
      - "8080:8080"

  auth-service:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.spring
      args:
        SERVICE_NAME: auth-service
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      - auth-db
      - redis
    ports:
      - "8081:8081"

  hr-service:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.spring
      args:
        SERVICE_NAME: hr-service
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      - hr-db
      - kafka
    ports:
      - "8082:8082"

  inventory-service:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.spring
      args:
        SERVICE_NAME: inventory-service
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      - inventory-db
      - redis
      - kafka
    ports:
      - "8083:8083"

  accounting-service:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.spring
      args:
        SERVICE_NAME: accounting-service
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      - accounting-db
      - kafka
    ports:
      - "8084:8084"

  admin-service:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.spring
      args:
        SERVICE_NAME: admin-service
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      - admin-db
    ports:
      - "8085:8085"

  auth-db:
    image: postgres:15
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
    ports:
      - "5433:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data

  hr-db:
    image: postgres:15
    environment:
      POSTGRES_DB: hr
      POSTGRES_USER: hr_user
      POSTGRES_PASSWORD: hr_pass
    ports:
      - "5434:5432"
    volumes:
      - hr-db-data:/var/lib/postgresql/data

  inventory-db:
    image: postgres:15
    environment:
      POSTGRES_DB: inventory
      POSTGRES_USER: inventory_user
      POSTGRES_PASSWORD: inventory_pass
    ports:
      - "5435:5432"
    volumes:
      - inventory-db-data:/var/lib/postgresql/data

  accounting-db:
    image: postgres:15
    environment:
      POSTGRES_DB: accounting
      POSTGRES_USER: accounting_user
      POSTGRES_PASSWORD: accounting_pass
    ports:
      - "5436:5432"
    volumes:
      - accounting-db-data:/var/lib/postgresql/data

  admin-db:
    image: postgres:15
    environment:
      POSTGRES_DB: admin
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: admin_pass
    ports:
      - "5437:5432"
    volumes:
      - admin-db-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
      - "9093:9093"

volumes:
  auth-db-data:
  hr-db-data:
  inventory-db-data:
  accounting-db-data:
  admin-db-data:
